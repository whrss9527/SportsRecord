name: Run Poster Generate

on:
  workflow_dispatch:
    inputs:
      time:
        description: 'time str'
        required: false
      value:
        description: 'value str'
        required: false
  
env:
  TYPE: "apple_health"
  ME: whrsss
  # change env here
  GITHUB_NAME: whrsss
  GITHUB_EMAIL: 1593774151@qq.com
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      # from https://github.com/pdm-project/pdm/blob/main/.github/workflows/ci.yml
      - name: Set Variables
        id: set_variables
        shell: bash
        run: |
          echo "PY=$(python -c 'import hashlib, sys;print(hashlib.sha256(sys.version.encode()+sys.executable.encode()).hexdigest())')" >> $GITHUB_OUTPUT
          echo "PIP_CACHE=$(pip cache dir)" >> $GITHUB_OUTPUT
      - name: Cache PIP
        uses: actions/cache@v3
        with:
          path: ${{ steps.set_variables.outputs.PIP_CACHE }}
          key: ${{ runner.os }}-pip-${{ steps.set_variables.outputs.PY }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        if: steps.pip-cache.outputs.cache-hit != 'true'

      - name: Run sync apple_health script
        if: contains(env.TYPE, 'apple_health')
        run: |
          IFS=' ' read -r -a dates <<< "${{ github.event.inputs.time }}"
          IFS=' ' read -r -a values <<< "${{ github.event.inputs.value }}"
          python3 -m github_poster apple_health --apple_health_mode incremental --dates "${dates[@]}" --values  "${values[@]}" --year 2020-2023 --apple_health_record_type move --me "whrsss"

      - name: Push new poster
        run: |
          git config --local user.email "${{ env.GITHUB_EMAIL }}"
          git config --local user.name "${{ env.GITHUB_NAME }}"
          git add .
          git commit -m 'update new poster' || echo "nothing to commit"
          git push || echo "nothing to push"
